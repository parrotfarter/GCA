<ion-view view-title="GCA">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Friends Events</div>
      <div class="item item-body" ng-controller="MapCtrl">
          <div id="map"></div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Your Events</div>
      <div class="item item-body">
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{event.image}}">
        <h2>{{event.name}}</h2>{{event.attending}} people attending
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(event)">
          Delete
        </ion-option-button>
      </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
